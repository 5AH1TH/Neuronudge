<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neuronudge - ADHD Mode</title>

    <!-- Bootstrap + FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    
    <!-- ADHD Friendly CSS -->
    <style>
        body {
            font-family: "Comic Sans MS", "OpenDyslexic", Arial, sans-serif;
            background-color: #fefeff;
            line-height: 1.7;
            letter-spacing: 0.5px;
        }
        .navbar {
            background: #ff9800 !important;
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }
        .progress-container {
            width: 100%;
            height: 6px;
            background: #eee;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 2000;
        }
        .progress-bar {
            height: 6px;
            background: #ff5722;
            width: 0%;
        }
        /* Focus mode overlay */
        #focus-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.7);
            display: none;
            z-index: 3000;
        }
        #focus-overlay .focus-box {
            background: #fff;
            border-radius: 15px;
            padding: 2rem;
            max-width: 600px;
            margin: 10% auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Progress bar -->
    <div class="progress-container">
        <div class="progress-bar" id="scrollBar"></div>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('views.dashboard') }}">Neuronudge ADHD</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('views.dashboard') }}">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('views.task_list') }}">Tasks</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('views.onboarding') }}">Preferences</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('views.profile') }}">Profile</a></li>
                    <li class="nav-item"><a class="nav-link text-danger" href="{{ url_for('auth.logout') }}">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <main class="container my-5" id="dashboard-container">
        {% block content %}{% endblock %}
    </main>

    <!-- Focus Overlay -->
    <div id="focus-overlay">
        <div class="focus-box">
            <h2 id="focus-task-title">Focus Mode</h2>
            <div id="focus-timer-display" class="display-3 my-3">00:00</div>
            <button class="btn btn-warning" id="pause-focus">Pause</button>
            <button class="btn btn-success" id="resume-focus">Resume</button>
            <button class="btn btn-danger" id="exit-focus">Exit</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Scroll progress bar
        window.onscroll = function() {
            const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrolled = (winScroll / height) * 100;
            document.getElementById("scrollBar").style.width = scrolled + "%";
        };

        // Confetti Reward
        function launchConfetti() {
            const end = Date.now() + (3 * 1000);
            (function frame() {
                confetti({
                    particleCount: 3,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 }
                });
                confetti({
                    particleCount: 3,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 }
                });
                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>

    {% block body_scripts %}{% endblock %}
</body>
</html>
